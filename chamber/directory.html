<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 231 Chamber Directory Page - Sofia Florylle S. Pantas</title>
    <meta name="description" content="Directory Page for the Chamber of Commerce Website Project">
    <meta name="author" content="Sofia Florylle S. Pantas">

    <meta property="og:title" content="Chamber Directory Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/banner-large.webp">
    <meta property="og:url" content="https://sofia0831.github.io/wdd231/chamber/directory.html">

    <link rel="stylesheet" href="styles/normalize.css">

    <link rel="stylesheet" href="styles/directory-small.css">
    <link rel="stylesheet" href="styles/directory-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+10&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <script defer src="scripts/directory.js"></script>

    <link rel="icon" href="chamber-favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div class="profile">
            <img src="images/logo.svg" alt="Biliran Chamber of Commerce logo" width="100" height="100">
            <div class="name">
                <h1>Biliran</h1>
                <p>Chamber of Commerce</p>
            </div>
            <button id="menu" aria-label="navigation button"></button>
        </div>
        <div class="nav">
            <nav class="navigation" id="animate">
                <ul class="menuLinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Discover</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
            <picture>
                <source srcset="images/banner-large.webp" media="(min-width: 750px)">
                <img src="images/banner-small.webp" alt="Local life of Biliran">
            </picture>

            <a href="#">Keynote Tickets</a>
        </div>

        <div class="home">
            <section class="events">
                <h2>Events</h2>
                <div class="events-info">
                    <p>
                    </p>
                </div>
            </section>

            <section class="weather">
                <h2>Current Weather</h2>
                <div id="weather-info">
                    
                </div>   
            </section>

            <section class="forecast">
                <h2>Weather Forecast</h2>
                <div id="forecast-info">

                </div>
            </section>
        </div>

        <div class="menu-button">
            <button id="grid" aria-label="grid button"><img src="images/grid.svg" alt="grid icon" width="20" height="20"></button>
            <button id="list" aria-label="list-button"><img src="images/list.svg" alt="list icon" width="20" height="20"></button>
        </div>
        <div id="business-cards">

        </div>
    </main>

    <footer>
        <div class="chamber-info">
            <span>Biliran Chamber of Commerce</span>
            <p>6560 P.I. Garcia Naval <br>
                Biliran, Philippines <br>
                info@bilirancc.org <br>
                +639658433082
            </p>
        </div>

        <div class="socmed">
            <a href="">
                <img src="images/youtube.svg" alt="Youtube" width="60" height="60">
            </a>
            <a href="">
                <img src="images/twitter.svg" alt="Twitter" width="60" height="60">
            </a>
            <a href="">
                <img src="images/linkedin.svg" alt="LinkedIn" width="60" height="60">
            </a>
        </div>

        <div class="student-info">
            <p>
                WDD 231 Class Project <br>
                Sofia Florylle S. Pantas <br>
            </p>
            <p>
                &copy;<span id="currentyear"></span>
            </p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
